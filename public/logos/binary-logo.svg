<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="30" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Binary Pattern -->
  <text x="20" y="30" font-family="Arial, monospace" font-size="8" fill="white" font-weight="bold">1010</text>
  <text x="20" y="42" font-family="Arial, monospace" font-size="8" fill="white" font-weight="bold">0110</text>
  <text x="20" y="54" font-family="Arial, monospace" font-size="8" fill="white" font-weight="bold">1001</text>
  
  <!-- Company Name -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" font-weight="bold">BINARY</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Intelligent Solutions</text>
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Argentina</text>
</svg>